<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>odin-calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main-section"></div>
        <div id="calculator"></div>
            <div id="display"></div>
            <div id="clear-delete"></div>
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            <div id="nums-ops"></div>
                <button class="numbers" id="n7">7</button>
                <button class="numbers" id="n8">8</button>
                <button class="numbers" id="n9">9</button>
                <button class="operators" id="divide">÷</button>
                <button class="numbers" id="n4">4</button>
                <button class="numbers" id="n5">5</button>
                <button class="numbers" id="n6">6</button>
                <button class="operators" id="multiply">x</button>
                <button class="numbers" id="n1">1</button>
                <button class="numbers" id="n2">2</button>
                <button class="numbers" id="n3">3</button>
                <button class="operators" id="minus">-</button>
                <button class="numbers" id="n0">0</button>
                <button id="period">.</button>
                <button id="equal">=</button>
                <button class="operators" id="plus">+</button>
    <div id="footer">Copyright © 2023 totekits</div>
    <script src="script.js"></script>
</body>
</html>
