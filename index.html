<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main-section">
        <div id="calculator">
            <div id="display"></div>
            <div id="clear-delete">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="nums-ops">
                <button class="numbers" id="n7">7</button>
                <button class="numbers" id="n8">8</button>
                <button class="numbers" id="n9">9</button>
                <button class="operators" id="divide-button">/</button>
                <button class="numbers" id="n4">4</button>
                <button class="numbers" id="n5">5</button>
                <button class="numbers" id="n6">6</button>
                <button class="operators" id="multiply-button">*</button>
                <button class="numbers" id="n1">1</button>
                <button class="numbers" id="n2">2</button>
                <button class="numbers" id="n3">3</button>
                <button class="operators" id="subtract-button">-</button>
                <button class="numbers" id="n0">0</button>
                <button id="period">.</button>
                <button id="equals">=</button>
                <button class="operators" id="add-button">+</button>
            </div>
        </div>
    </div>
    <div id="footer">Copyright Â© 2023
        <a href="https://github.com/totekits">totekits</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
